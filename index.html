<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Desafio Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Desafio Tabela</h1>

    <br>

    <h2 class="titulo-tabela">Moda</h2>

    <table class="tabela-moda">
        <thead>
            <tr class="cabecalho-moda">
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr class="valores-moda">
                <td>Camiseta</td>
                <td>M</td>
                <td>R$ 49,00</td>
            </tr>
            <tr class="valores-moda">
                <td>42</td>
                <td>Tênis</td>
                <td>R$ 5,00</td>
            </tr>
        </tbody>
    </table>

    <h2 class="titulo-tabela">Casa</h2>

    <table class="tabela-casa">
        <thead>
            <tr class="cabecalho-casa">
                <th>Produto</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr class="valores-casa">
                <td>Sofá</td>
                <td>R$ 1.200,00</td>
            </tr>
            <tr class="valores-casa">
                <td>Televisão</td>
                <td>R$ 5.000,00</td>
            </tr>
        </tbody>
    </table>



</body>

</html>
